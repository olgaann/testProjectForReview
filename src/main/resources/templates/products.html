<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"/>
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>
            <td>
                <a th:href="@{'/products/show/' + ${product.id}}" th:text="Просмотреть"/>
                </p>
                <a th:href="@{'/products/delete/' + ${product.id}}" th:text="Удалить"/>
            </td>
        </tr>
        </tbody>
    </table>
    <span th:text="${'Всего товаров ' + products.size()}"/>
    <br>


    <form th:action="@{/products/add}" method="get" class="form-horizontal">
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Добавить товар</button>
            </div>
        </div>
    </form>



    <form th:action="@{/products/filter}" method="get">
        <span>Фильтровать по названию...</span>
        <input name="filterByName" th:value="${lastFilterByName}"/>
        </p>
        <span>Фильтровать по возрастанию/убыванию...</span>
        <input name="filterUpDown" th:value="${lastFilterUpDown}"/>
        </p>
        <button type="submit">Отфильтровать</button>
    </form>


</div>

</body>
</html>
